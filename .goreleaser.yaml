env:
  - DOCKER_REGISTRY={{ if index .Env "DOCKER_REGISTRY"  }}{{ .Env.DOCKER_REGISTRY }}{{ else }}localrepo{{ end }}
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    main: ./cmd/steward/main.go
    binary: steward
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
dockers:
  - use: buildx
    dockerfile: Dockerfile_release
    goos: linux
    goarch: amd64
    image_templates:
      - "{{ .Env.DOCKER_REGISTRY }}/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "{{ .Env.DOCKER_REGISTRY }}/{{ .ProjectName }}:latest"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
nfpms:
  - vendor: Raa Labs AS
    homepage: https://github.com/raalabs/steward
    maintainer: Bj√∏rn Tore Svinningen <postmannen@gmail.com>
    description: |-
      Infrastructure controller
    license: MIT
    formats:
      - rpm
    bindir: /usr/local/steward/
    contents:
      - src: LICENSE
        dst: /usr/share/doc/steward/LICENSE
        file_info:
          owner: root
          group: root
          mode: 0644
      - src: README.md
        dst: /usr/share/doc/steward/README.md
        file_info:
          owner: root
          group: root
          mode: 0644
